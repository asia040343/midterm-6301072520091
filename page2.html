<body>

    <ul>
        <li><p id="namesensor-0"></p></li>

        <li><p id="value-0"></p></li>
        <li><p id="range-0"></p></li>

    <script>
    document.addEventListener('DOMContentLoaded',function(){
    fetch('https://midterm-exam-010723313-2022.herokuapp.com/device?sensor_type=flow-transducer')
    .then(response => response.json())
    .then(data => {
        console.log(data)
            const name0 = data[0].name;
            const type0= data[0].type;
            const unit0= data[0].unit;
            const value0= data[0].value;
            const range0 = data[0].range;
            document.getElementById('namesensor-0').innerHTML = `name sensor : ${name0}.`;
            document.getElementById('type-0').innerHTML = `type : ${type0}.`;
            document.getElementById('unit-0').innerHTML = `unit : ${unit0}.`;
            document.getElementById('value-0').innerHTML = `value : ${value0}.`;
            document.getElementById('range-0').innerHTML = `range : ${range0}.`;


    });
});
